---
# Default indentation.
defaultIndent: "    "

# Text wrapping config.
modifyLineBreaks:
  textWrapOptions:
    columns: 79
    blocksFollow:
      other: |-
        (?x)

        # After `\item`s.
        \\item(?:\h|\[)

        # Within theorem environments.
        | \\begin\{(?:lem|prop|claim)\*?\}
        | \\begin\{(?:thm(?:-cite)?|cor)\*?\}
        | \\begin\{(?:prf|conj|warning)\*?\}
        | \\begin\{(?:df|example|rem)\*?\}

        # After display math.
        | \\\] | \\end\{align\*?\}
        | \\end\{equation\*?\}


# Don't keep long \item fields at
# an unnatural indentation level.
indentAfterItems:

# Don't introduce additional
# indentation in text blocks.
noAdditionalIndent:
  emph: 1
  inlineMath: 1
  inlineMathLaTeX: 1
  textcolor: 1

specialBeginEnd:
  specialBeforeCommand: 1

  # Not in defaults for
  # some unkown reason.
  inlineMathLaTeX:
    begin: (?<!\\)\\\(
    end: \\\)

  # To allow for indentation inside
  # math expressions with brackets.
  leftRightParens:
    begin: '\\left\('
    end: '\\right\)'
  leftRightSquare:
    begin: '\\left\['
    end: '\\right\]'
  leftRightBrace:
    begin: '\\left\\\{'
    end: '\\right\\\}'
