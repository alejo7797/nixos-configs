---
# Default indentation.
defaultIndent: "    "

# Maximum line length.
modifyLineBreaks:
  textWrapOptions:
    columns: 79

# Don't keep long \item fields at
# an unnatural indentation levels.
indentAfterItems:

# Allow \emph and inline math to
# stay in running blocks of text.
noAdditionalIndent:
  emph: 1
  inlineMath: 1
  inlineMathLaTeX: 1

specialBeginEnd:
  specialBeforeCommand: 1

  # Not in defaultSettings.yaml
  # for some unkown reason.
  inlineMathLaTeX:
    begin: (?<!\\)\\\(
    end: \\\)

  # To allow for indentation inside
  # long math expressions with brackets.
  leftRightParens:
    begin: '\\left\('
    end: '\\right\)'
  leftRightSquare:
    begin: '\\left\['
    end: '\\right\]'
  leftRightBrace:
    begin: '\\left\\\{'
    end: '\\right\\\}'
