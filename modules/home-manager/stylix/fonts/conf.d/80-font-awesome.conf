<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>

<fontconfig>

<alias>
  <family>sans-serif</family>
  <default>
    <family>Font Awesome 6 Free Solid</family>
    <family>Font Awesome 6 Brands Solid</family>
  </default>
</alias>

<alias>
  <family>serif</family>
  <default>
    <family>Font Awesome 6 Free Solid</family>
    <family>Font Awesome 6 Brands Solid</family>
  </default>
</alias>

<alias>
  <family>monospace</family>
  <default>
    <family>Font Awesome 6 Free Solid</family>
    <family>Font Awesome 6 Brands Solid</family>
  </default>
</alias>

</fontconfig>
